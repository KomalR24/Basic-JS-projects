<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <script src="script.js" defer></script>  <!--defer : so that script loads after html has loaded-->
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="header">TIC-TAC-TOE</h1>
    <div class="board" id="board"> <!--board x and board circle : one at a time for css of hover -->
        <!-- shortcut: .cell*9 (emmet abbrevation)-->
        <div class="cell" data-cell></div> <!-- cell x: for styling of cross-->
        <div class="cell" data-cell></div> <!-- cell circle: for styling of zero-->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage"> <!--winning-message show : to have a page of restart button-->
        <div data-winning-message-text>X wins</div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
